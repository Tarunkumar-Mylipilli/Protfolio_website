<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(web)</span>
            </h1>
            <form action="">
                <div class="form-container">

                    <div class="form_control">
                        <label for="first_name">
                            first Name
                        </label>
                        <input id="first_name" name="first_name" placeholder="Enter Your FirstName">
                    </div>
                    <div class="form_control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input id="last_name" name="last_name" placeholder="Enter Your LastName">
                    </div>
                    <div class="form_control">
                        <label for="email">
                            Email
                        </label>
                        <input  type="email" id="email" name="email" placeholder="email">
                    </div>
                    <div class="form_control">
                        <label for="job-role">
                            Select Job-role
                        </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="fullstack">Full stack Developer</option>
                            <option value=""> UI  UX Designerui-ux</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">
                            ADDRESS
                        </label>
                        <textarea name="address" id="address" cols="30" rows="4" placeholder="Enter YourAddress"></textarea>
                    </div>
                    <div class="form_control">
                        <label for="city">
                            City
                        </label>
                        <input  id="city" name="city" placeholder="Enter city">
                    </div>
                    <div class="form_control">
                        <label for="pincode">
                            Pincode
                        </label>
                        <input type="number"  id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>
                    <div class="form_control">
                        <label for="date">
                            Date
                        </label>
                        <input type="date"  id="date" name="date" value="2023-11-03">
                    </div>
                    <div class="form_control">
                        <label for="upload">
                            Upload your CV
                        </label>
                        <input type="file"  id="upload" name="upload" >
                    </div>
                </div>
                  <div class="btn-container">
                    <button type="submit">Submit</button>
                  </div>
            </form>
        </div>
    </div>
</body>
</html>
